<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Account Name</label>
      <input type="text" class="form-control" #accountName>
    </div>
    <div class="form-group">
      <select class="form-control" #status>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="unknown">unknown</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="onCreateAccount(accountName.value, status.value)" >
      Add Account
    </button>
    <button *ngIf="!isloggedIn" class="btn btn-success" (click)="login()">Login</button>
    <button *ngIf="isloggedIn" class="btn btn-danger" (click)="logout()">Logout</button>
    <!-- <button class="btn btn-primary" *ngIf="!flag" (click)="editAccount()">Edit Account</button>
    <button class="btn btn-danger" *ngIf="!flag" (click)="cancelAccount()">Cancel</button> -->
  </div>
</div>
